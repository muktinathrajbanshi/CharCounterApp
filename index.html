<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grammarly Clone App</title>
  </head>
  <body>
    <div class="container">
      <h2>Real Time Character Counter</h2>
      <p>
        Check your English text for grammar, spelling, and punctuation errors
        with muktinath tech real time counter.
      </p>

      <textarea
        id="textarea"
        class="textarea"
        maxlength="150"
        placeholder="Please write here"
      ></textarea>

      <button onclick="copyText()">Copy Text</button>

      <div class="counter-container">
        <p>Total character: <span id="total-counter">0</span></p>
        <p>Remaining char: <span id="remaining-counter">150</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
